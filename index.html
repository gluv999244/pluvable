<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pluvable.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Black background color */
            background-color: #000000; 
            /* Grid lines created with gradients (Slate color) */
            background-image: 
                linear-gradient(#475569 1px, transparent 1px),
                linear-gradient(90deg, #475569 1px, transparent 1px);
            background-size: 50px 50px; /* Size of the grid squares */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            animation: scrollGrid 4s linear infinite;
        }

        @keyframes scrollGrid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 50px; /* Moves down by one grid square height */
            }
        }

        @keyframes colorFade {
            0% { color: #94a3b8; } /* Slate */
            33% { color: #2dd4bf; } /* Teal */
            66% { color: #818cf8; } /* Indigo */
            100% { color: #94a3b8; } /* Slate */
        }

        .header {
            padding: 30px 50px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: -1px;
            animation: colorFade 6s ease-in-out infinite;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Gap between text boxes */
            padding-left: 50px;
            padding-right: 50px;
            flex: 1; /* Take up 1 unit of space */
        }

        .text-box {
            background-color: #000000; /* Black background */
            border: 2px solid #64748b; /* Slate outline */
            padding: 20px;
            color: #e2e8f0;
            font-size: 1.1rem;
            line-height: 1.5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%; /* Ensure it fills the sidebar width */
            box-sizing: border-box; /* Include padding/border in width */
        }

        /* Optional: Add a subtle hover effect */
        .text-box:hover {
            border-color: #94a3b8;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-right: 50px;
            width: 100%;
            box-sizing: border-box;
        }

        .image-container {
            flex: 1; /* Take up 1 unit of space (same as sidebar) */
            display: flex;
            justify-content: center; /* Center in the remaining space */
            align-items: flex-start;
            padding-left: 50px;
        }

        #random-pluv {
            max-width: 100%;
            max-height: 70vh; /* Keep it from taking over too much height */
            border: 2px solid #64748b;
            background-color: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            /* Optional: Add a slight rotation or style to make it look like a polaroid or card */
        }
    </style>
</head>
<body>
    <div class="header">pluvable.com</div>

    <div class="main-content">
        <div class="sidebar">
            <div class="text-box">
                hi im pluvable and this website is just for advertising what i do and what im working on.
            </div>

            <div class="text-box">
                zcity cool edition: basically just zcity release but with stuff that i think would be cool and just not worth for the main edition.
            </div>
        </div>

        <div class="image-container">
            <img id="random-pluv" src="" alt="Random Pluv Image">
        </div>
    </div>

    <script>
        const images = [
            'pluv.png', 'pluv51.png', 'pluvberet.png', 'pluvboss.png', 
            'pluvcry.png', 'pluvdead.png', 'pluvdobro.png', 'pluvfancy.jpg', 
            'pluvgreen.png', 'pluvicible.jpg', 'pluvkid.jpg', 'pluvmad.png', 
            'pluvmadness.png', 'pluvmajima.jpg', 'pluvnerd.png', 'pluvortego.jpg', 
            'pluvred.png', 'pluvsad.png', 'pluvyakuza.jpg', 'rucamo.png'
        ];

        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];
        document.getElementById('random-pluv').src = 'imgs/' + selectedImage;
    </script>
</body>
</html>
