<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pluvable.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Slate background color */
            background-color: #1e293b; 
            /* Grid lines created with gradients */
            background-image: 
                linear-gradient(#475569 1px, transparent 1px),
                linear-gradient(90deg, #475569 1px, transparent 1px);
            background-size: 50px 50px; /* Size of the grid squares */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            padding: 30px 50px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1f5f9;
            text-transform: lowercase;
            letter-spacing: -1px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Gap between text boxes */
            padding-left: 50px;
            padding-right: 50px;
            max-width: 500px;
        }

        .text-box {
            background-color: #000000; /* Black background */
            border: 2px solid #64748b; /* Slate outline */
            padding: 20px;
            color: #e2e8f0;
            font-size: 1.1rem;
            line-height: 1.5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Optional: Add a subtle hover effect */
        .text-box:hover {
            border-color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="header">pluvable.com</div>

    <div class="sidebar">
        <div class="text-box">
            hi im pluvable and this website is just for advertising what i do and what im working on.
        </div>

        <div class="text-box">
            zcity cool edition: basically just zcity release but with stuff that i think would be cool and just not worth for the main edition.
        </div>
    </div>
</body>
</html>
